<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    

    <title>Working with CSS</title>
</head>
<body>
    <main>
        <header>
            <h1>ToDo List</h1>
        </header>

        <article id="todo">
            <h2>ToDo</h2>

            <ul>
                <li>task 1</li>
                <li>task 2</li>
                <li>task 3</li>
                <li>task 4</li>
                <li>task 5</li>
                <li>task 6</li>

            </ul>
        </article>

        <article id="inprogress">
            <h2>In progress</h2>
            <ul>
                <li><input type="checkbox" id="inprogress-item1"><label for="inprogress-item1">TaSK 1</label></li>
                <li><input type="checkbox" id="inprogress-item2"><label for="inprogress-item2">Task 2</label></li>
                <li><input type="checkbox" id="inprogress-item3"><label for="inprogress-item3">Task 3</label></li>
                <li><input type="checkbox" id="inprogress-item4"><label for="inprogress-item4">Task 4</label></li>
                <li><input type="checkbox" id="inprogress-item5"><label for="inprogress-item5">Task 5</label></li>
                <li><input type="checkbox" id="inprogress-item6"><label for="inprogress-item6">Task 6</label></li>
            </ul>
        </article>
        
        <article id="done">
            <h2>Finished</h2>
            <ul>
                <li><input type="checkbox" id="done-item1" checked><label for="done-item1">Task 1</label></li>
                <li><input type="checkbox" id="done-item2" checked><label for="done-item2">Task 2</label></li>
                <li><input type="checkbox" id="done-item3" checked><label for="done-item3">Task 3</label></li>
                <li><input type="checkbox" id="done-item4" checked><label for="done-item4">Task 4</label></li>
                <li><input type="checkbox" id="done-item5" checked><label for="done-item5">Task 5</label></li>
                <li><input type="checkbox" id="done-item6" checked><label for="done-item6">Task 6</label></li>
            </ul>
        </article>        
    </main>
</body>
</html>
